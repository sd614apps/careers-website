<h4>Application Form</h4>
<form action="/job/{{job['id']}}/apply">
  <div class="mb-2">
    <label>Full Name</label><br />
    <input type="text" name="full_name" placeholder="Please enter your full name">
  </div>

  <div class="mb-2">
    <label>Email</label><br />
    <input type="text" name="email" placeholder="Please enter your email">
  </div>

  <div class="mb-2">
    <label>LinkedIn URL</label><br />
    <input type="text" name="linkedin_url" placeholder="Please enter your LinkedIn URL">
  </div>

  <input type="submit" />
</form>
